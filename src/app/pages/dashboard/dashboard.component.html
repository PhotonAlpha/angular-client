<div>
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        colspan="4"
        rowspan="1"
        [style.background]="'lightblue'">
      
        <button mat-button [matMenuTriggerFor]="belowMenu">Menu1</button>
        <mat-menu #belowMenu="matMenu" yPosition="below">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
  
        <button mat-button [matMenuTriggerFor]="beforeMenu">Menu2</button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
  
  
        <button mat-button [matMenuTriggerFor]="afterMenu">Menu3</button>
        <mat-menu #afterMenu="matMenu" xPosition="after">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
  
    </mat-grid-tile>
    <mat-grid-tile
        colspan="2"
        rowspan="2"
        [style.background]="'lightpink'">
        <mat-list role="list">
          <mat-list-item role="listitem">fullname: {{ account?.fullname }}</mat-list-item>
          <mat-list-item role="listitem">email: {{ account?.email }}</mat-list-item>
          <mat-list-item role="listitem">mobile: {{ account?.mobileCountry }} {{ account?.mobileNo }}</mat-list-item>
        </mat-list>
    </mat-grid-tile>
    <mat-grid-tile
        colspan="2"
        rowspan="3"
        [style.background]="'#DDBDF1'">
      <div form [formGroup]="accountForm">
        <p>
          <mat-form-field appearance="legacy">
            <mat-label>fullname</mat-label>
            <input matInput appAlphaNumeric placeholder="Placeholder" formControlName="fullname" >
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="standard">
            <mat-label>email</mat-label>
            <input matInput placeholder="Placeholder" formControlName="email">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>mobile</mat-label>
            <input matInput placeholder="Placeholder" formControlName="mobileNo">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </p>
          <button mat-raised-button color="accent" (click)="onSendEvent()">update</button>
      </div>
    </mat-grid-tile>
    
  </mat-grid-list>


  <cq-upload action="http://jsonplaceholder.typicode.com/posts"
    [beforeUpload]="beforeUpload.bind(this)"
    [upload-filter]="limit.bind(this)"
    [drag]="true"
    [multiple]="true"
    (success)="successHandle($event)"
    (error)="errorHandle($event)"
  >
    <ng-template #trigger>
      <i class="el-icon-upload"></i>
      <div class="el-upload__text">将文件拖到此处，或
        <em>点击上传</em>
      </div>
    </ng-template>
    <!-- <ng-template #tip>
      <div class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
    </ng-template> -->
  </cq-upload>
</div>
