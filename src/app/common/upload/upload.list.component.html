<ul [class]="'el-upload-list list-border el-upload-list--' + listType"
      [class.is-disabled]="elDisabled">
  <li *ngFor="let file of files; let i = index"
    [class]="'list-border-item el-upload-list__item is-' + file.status">
    <img class="el-upload-list__item-thumbnail"
      *ngIf="file.status !== 'uploading' && ['picture-card', 'picture'].indexOf(listType) > -1"
      [src]="file.url">
    <div fxLayout="row" fxLayoutAlign="center">
      <div fxFlex="1 1 auto" (click)="clickHandle(file)">
        {{file.name}}
      </div>
      <div fxFlex="5" class="upload-list__item-status-label" (click)="removeHandle(file)">
      </div>
    </div>
    <mat-progress-bar mode="buffer" *ngIf="file.status === 'uploading'" [bufferValue]="75" [value]="file.percentage" ></mat-progress-bar>
    <span class="upload-list__item-actions" *ngIf="file.status === 'success'">Upload completed</span>
    <span class="upload-list__item-failure" *ngIf="file.status === 'failure'">Upload unsuccessful. Try again</span>
    <span class="upload-list__item-failure" *ngIf="file.status === 'oversize'">
      <ng-container *ngIf="file.description">
        {{ file.description }}
      </ng-container>
      <ng-container *ngIf="!file.description">
        Canâ€™t exceed maximum upload size.
      </ng-container>
    </span>
    <span class="el-upload-list__item-actions" *ngIf="listType === 'picture-card'">
    <span class="el-upload-list__item-preview"
      *ngIf="listType === 'picture-card'"
      (click)="previewHandle(file)">
      <i class="el-icon-view"></i>
    </span>
    <span class="el-upload-list__item-delete"
      *ngIf="!elDisabled"
      (click)="removeHandle(file)">
      <i class="el-icon-delete2"></i>
    </span>
  </span>
  </li>
</ul>
