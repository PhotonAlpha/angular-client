<div class="container-fluid theme">
    <div class="row">
            <div class="col-sm-10 offset-sm-1 col-md-4 offset-md-7 form-login">
                    <div class="login-title">
                        <h4 class="text-center">
                            Welcome to PaaS Deployment Management System
                        </h4>
                    </div>
                    <a *ngIf='msg == 401'>401 error</a>
                    <div class="login-msg hide"></div>
                    
                    <div class="login-userid">
                        <input [(ngModel)]="user.username" type="text" class="form-control" placeholder="User ID (devops | appmanager | appoperator)" autofocus>
                    </div>
                    <div class="login-password">
                        <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password">
                    </div>
                    
                    <div class="login text-center">
                        <button class="btn btn-danger btn-md" (click)="onLogin()">Login</button>
                    </div>
                </div>
    </div>
</div>
