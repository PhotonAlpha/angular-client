<app-message-subscription></app-message-subscription>

<button type="button" class="btn btn-primary" (click)="send()" >Primary</button>
<button type="button" class="btn btn-secondary" (click)="clear()" >Secondary</button>


<app-pagination
    (goPage)="goToPage($event)"
    (goNext)="nextPage()"
    (goPrev)="prevPage()"
    [pagesToShow]="4"
    [currPage]="currPage"
    [pageSize]="pageSize"
    [totalCount]="totalCount">
</app-pagination>
